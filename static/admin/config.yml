backend:
  name: git-gateway
  branch: main  
# when using the default proxy server port
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "home"
    label: "Home Page"
    folder: "content"
    path: "index"
    create: true 
    fields:
      - { label: "Title", name: "title", widget: "string" }
    